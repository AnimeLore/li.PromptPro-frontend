<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="SkillToProgressComponent.css">
    <title>SkillToProgressComponent</title>
</head>
<body>
<div class="div">
    <div class="SkillToProgressComponent">
        <p>Постановка задачи<span><span>+</span><span>7</span><span>%</span></span></p>
        <div class="progress setting-the-task">
            <div class="progress__now"></div>
            <div class="progress__new"></div>
        </div>
    </div>
    <div class="SkillToProgressComponent">
        <p>Мониторинг<span><span>+</span><span>33</span><span>%</span></span></p>
        <div class="monitoring progress">
            <div class="progress__now"></div>
            <div class="progress__new"></div>
        </div>
    </div>
    <div class="SkillToProgressComponent">
        <p>Анализ<span><span>+</span><span>100</span><span>%</span></span></p>
        <div class="progress analysis">
            <div class="progress__now"></div>
            <div class="progress__new"></div>
        </div>
    </div>
    <div class="SkillToProgressComponent">
        <p>Обучение<span><span>+</span><span>145</span><span>%</span></span></p>
        <div class="progress study">
            <div class="progress__now"></div>
            <div class="progress__new"></div>
        </div>
    </div>
    <div class="SkillToProgressComponent">
        <p>Обработка результата<span><span>+</span><span>156</span><span>%</span></span></p>
        <div class="progress result-processing">
            <div class="progress__now"></div>
            <div class="progress__new"></div>
        </div>
    </div>
</div>
</body>
</html>
